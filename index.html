<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700" rel="stylesheet">
</head>
  <body>
    <h1> Rock * Paper * Scissors </h1>
    <h2> You have been challenged to a game of sheer coincidence and zero skill, here's how to score:<br> <u>Rock</u> beats <u> Scissors</u>,  <u>Scissors</u> beat <u> Paper</u>,  and <u> Paper</u> beats <u> Rock</u>.</h2>
    <h3> - Choose Wisely - </h3>
  <div>
    <button id="rock"></button>
    <button id="paper"></button>
    <button id="scissors"></button>
  </div>
  <!-- <div class="clearfix"></div> -->
  <section id="playerChoice"></section>
  <section id="computerChoice"></section>
  <section id="scores">
    <div id="playerScore"></div>
    <div id="computerScore"></div>
  </section>
  <section id="result"></section>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
